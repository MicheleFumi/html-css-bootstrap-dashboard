<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">




</head>

<body class="min-vh-100">
    <header><!-- place navbar here -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="./asset/img/screenshot/duck.png" alt="" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="new-book.html">Aggiungi Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Storico
                                Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Help</a>
                        </li>
                    </ul>

                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>

                </div>
            </div>
        </nav>



    </header>
    <main>
        <div class="container">

            <div class="py-4">
                <h2>Catalogo Libri</h2>
            </div>

            <div class="row">
                <div class="col">
                    <div class="py-2">Nome Autore</div>
                  <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                </div>
                <div class="col">
                    <div class="py-2">Cognome Autore</div>
                  <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="py-2 mt-3">Titolo</div>
                  <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="First name">
                  <div class="text-secondary">Titolo versione italiana</div>
                </div>
            </div>

            <div class="row py-2 mt-3">
                <div class="col">
                    <div>Genere</div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Scegli il genere</option>
                        <option value="1">Horror</option>
                        <option value="2">Avventura</option>
                        <option value="3">Commedia</option>
                      </select>
                    
                </div>
                <div class="col">
                    <div>Anno di pubblicazione</div>
                  <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="First name">
                    
                </div>
                <div class="col">
                    <div>ISBN#</div>
                  <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="First name">
                 
                </div>

            </div>
        </div>





    </main>
    <footer> <!-- place footer here -->
     <div class="bg-dark py-4 px-3 text-white ">Copyright <i class="fa-regular fa-copyright" aria-hidden="true"></i></div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
